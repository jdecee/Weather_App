<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="style.css">
    
    <title>Weatherapp</title>
</head>
<body>
    <div class="input">
        <input type="text" class="inputValue" placeholder="Enter a City Name">
    </div>
    <div>
        <input type="submit" value="Search" class="button">
    </div>
    

    <div class='city'>{City}</div>

    <div>
        <div>
        <h1 style="background-color: red;">High Temp</h1>
        <p class="high">°</p>
        </div>
    </div>
    <div>
        <div>
        <h1 style="background-color: blue">Low</h1>
        <p class="low">°</p>
        </div>
    </div>
    <div>
        <div>
        <h1 style="background-color: aquamarine">Forecast</h1>
        <p class="forecast">no data</p>
        </div>
    </div>
    <div>
        <div>
        <h1 style="background-color:green">Humidity</h1>
        <p class="humidity">%</p>
        </div>
    </div>
    <script src="weatherapp.js"></script>
</body>
</html>
